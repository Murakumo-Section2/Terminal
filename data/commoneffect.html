<body>
  <div class="card">
    <h1>リザレクト
    </h1>
    <b>最大レベル</b><b>:</b>1
    <br>
    <b>タイミング</b><b>:</b>オートアクション
    <br>
    <b>技能</b><b>:</b>-
    <div><b>難易度</b><b>:</b>自動成功
    </div><br>
    <b>対象</b><b>:</b>自身
    <div><b>射程</b><b>:</b>至近
    </div><br>
    <b>侵蝕値</b><b>:</b>効果参照
    <div><b>制限</b><b>:</b>-
    </div><br>
    <div class="text">
      <b>効果</b><b>:</b>みずからの受けた損傷を回復するエフェクト。
      <br>　重圧を受けていても使用可能。あなたが戦闘不能になったラウンド中、使用できる。あなたは戦闘不能を回復し<div>、</div>HPを[1-直前のあなたの現在HP÷10(最大10)]D点回復する。回復したHPと同じだけ、あなたの侵蝕率が上昇する。
    </div>
  </div>
